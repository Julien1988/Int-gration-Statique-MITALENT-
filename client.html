<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style_client.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="bulma.css" />
    <script src="https://use.fontawesome.com/1f36ca3b3a.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__left">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <a href="#" class="header__left__link">Clients</a>
        <a href="#" class="header__left__link">News</a>
      </div>

      <div class="header__center">
        <h1 class="header__center__title">Mitalent</h1>
      </div>

      <div class="header__right">
        <i
          class="fa fa-search"
          aria-hidden="true"
          class="header__right__magnifier"
        ></i>
        <div class="header__right__search">Search client</div>
        <!--Rajouter un left border (pour la ligne verticale)-->
      </div>
    </header>
    <main class="main__page__container">
      <section class="main__section main__section-top">
        <div
          class="main__section-top__container main__section-top__container-left"
        >
          <div class="main_section-top_container-left_top">
            <ul class="main__section-top__container-left__top__list">
              <li class="main__section-top__container-left__top__list__item">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </li>
              <li class="main__section-top__container-left__top__list__item">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </li>
              <li class="main__section-top__container-left__top__list__item">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
              </li>
              <li class="main__section-top__container-left__top__list__item">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </li>
            </ul>
          </div>
          <div class="main__section-top__container-left__mid">
            <div class="main__section-top__container-left__mid__line-box">
              <!-- TODO : Insérer une border-left -->
            </div>
            <div class="main__section-top__container-left__mid__count-box">
              01
            </div>
          </div>
        </div>
        <div
          class="main__section-top__container main__section-top__container-mid"
        >
          <div class="main__section-top__container-mid__text-content">
            <h2 class="main__section-top__container-mid__text-content__title">
              Our talent
            </h2>
            <h3 class="main__section-top__container-mid__text-content__sub">
              Leading industry names.
            </h3>
          </div>
          <button
            type="button"
            class="main__section-top__container-mid__button"
          >
            About us
          </button>
        </div>
        <img class="main__section-top__container main__section-top__container-right">
            <img class="main__section-top__container-right_bg-pic"></img>
            <div class="main__section-top__container-right_bot-container">
                <p class="main__section-top__container-right_bot-top-text">Young model 2020</p>
                <h3 class="main__section-top__container-right_bot-bot-name">Georgina Alson</h3>
                <button class="main__section-top__container-right_bot-arrows">
                </button>
            </div>
        </div>
      </section>
      <section class="main__section main__section-mid">
          <div class="main__section-mid__container-top">
              <div class="main__section-mid__container-top__left-container">
                  <ul>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                  </ul>
              </div>
              <div class="main__section-mid__container-top__right-container">
                  <ul>
                    <li></li>
                    <li></li>
                  </ul>
              </div>
            
          </div>
          <div class="main_section-mid__container-mid"> <!--container pour la grille photos -->

          </div>
      </section>
      <section class="main__section main__section-social">
        <div class="main__section-social__left-container">
            <img src="" alt=""> <!--insérer bande bleu sur la gauche-->
            <div class="main__section-social__left-container__text-container">
                <h2 class="main__section-social__left-container__title">Social Connections</h2>
                <p class="main__section-social__left-container__sub">on Twitter</p>
            </div>
            <div class="main__section-social__left-container__arrows-container">
                <!--insérer les flèches ici-->
            </div>
        </div>
        <div class="main__section-social__mid-container">
          <img src="" alt=""> <!--image de background-->
          <div class="main__section-social__mid-container__bottom-container">
            <p class="main__section-social__mid-container__bottom-container__quote"></p>
            <i class="main__section-social__mid-container__bottom-container__icon"></i>
            <p class="main__section-social__mid-container__bottom-container__icon-text"></p>
            <p class="main__section-social__mid-container__bottom-container__icon-text-sub"></p>
          </div>
        </div>
        <div class="main__section-social__right-container">
          <ul class="main__section-social__right-container__top__list">
            <li class="main__section-social__right-container__top__list__item">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </li>
            <li class="main__section-social__right-container__top__list__item">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </li>
            <li class="main__section-social__right-container__top__list__item">
              <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </li>
            <li class="main__section-social__right-container__top__list__item">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
          </ul>
          <div class="main__section-social__right-container__background-image"></div>
          <img src="" alt="" class="main__section-social__right-container__front-image">
        </div>
      </section>
      <section class="main__section main__section-bottom">
        <h1 class="main__section-bottom__container-title">Latest News</h1>
        <div class="main__section-bottom__container-top">
          <div class="main__section-bottom__container__item">
            <img src="" alt="">
            <p class="main__section-bottom__container__item__main-text"></p>
            <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
          <div class="main__section-bottom__container__item">
            <img src="" alt="">
            <p class="main__section-bottom__container__item__main-text"></p>
            <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
          <div class="main__section-bottom__container__item">
            <img src="" alt="">
            <p class="main__section-bottom__container__item__main-text"></p>
            <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
        </div>
        <div class="main__section-bottom__container-bottom">
          <div class="main__section-bottom__container__item">
            <img src="" alt="">
            <p class="main__section-bottom__container__item__main-text"></p>
            <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
          <div class="main__section-bottom__container__item">
              <img src="" alt="">
              <p class="main__section-bottom__container__item__main-text"></p>
              <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
          <div class="main__section-bottom__container__item">
                <img src="" alt="">
                <p class="main__section-bottom__container__item__main-text"></p>
                <p class="main__section-bottom__container__item__sub-text"></p>
          </div>
        </div>
      </section>
    </main>
    
  </body>
</html>
