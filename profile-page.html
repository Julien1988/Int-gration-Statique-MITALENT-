<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style-profile-page.css">
    <script src="https://use.fontawesome.com/1f36ca3b3a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Poppins:400,500&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">

        <nav class="header__nav">
            <i class="header__nav__icone fa fa-bars" aria-hidden="true"></i>
            <a href="#" class="header__nav__link">Clients</a>
            <a href="#" class="header__nav__link">News</a>
        </nav>

        <div class="header__container">
            <h1 class="header__container__title">Mitalent</h1>
        </div>

        <div class="header__side-bar">
            <a class="header__side-bar__link" href="#">
                <i class="fa fa-search" aria-hidden="true"></i>
            </a>
            <a href="#" class="header__side-bar__link">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
        </div>

    </header>

    <main class="main-profile">

        <section class="main-profile__section main-profile__section-top">
            <nav class="main-profile__section-top__nav">
                <ul class="main-profile__section-top__nav__list">
                    <li class="main-profile__section-top__nav__list__item">
                        <a href="" class="main-profile__section-top__nav__list__item__link">01</a>
                    </li>
                    <li class="main-profile__section-top__nav__list__item">
                        <a href="" class="main-profile__section-top__nav__list__item__link">02</a>
                    </li>
                    <li class="main-profile__section-top__nav__list__item">
                        <a href="" class="main-profile__section-top__nav__list__item__link">03</a>
                    </li>
                    <li class="main-profile__section-top__nav__list__item">
                        <a href="" class="main-profile__section-top__nav__list__item__link">04</a>
                    </li>
                </ul>
            </nav>
            <div class="main-profile__section-top__text-container">
                <h2 class="main-profile__section-top__text-container__title">Derek Anderson</h2>
                <p class="main-profile__section-top__text-container__text">British Comedian</p>

                <div class="main-profile__section-top__text-container__icone-container">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </div>
            </div>

            <div class="main-profile__section-top__image-container">
                <img src="images/resized-images/alex-iby-470eBDOc8bk-unsplash.jpg" alt="" class="main-profile__section-top__image-container__image">
                <div class="main-profile__section-top__image-container__text-content">
                    <a href="#" class="main-profile__section-top__image-container__text-content__link">Enquire about Derek</a>
                </div>
                <div class="main-profile__section-top__image-container__icone-content">
                    <i class="fa fa-play-circle" aria-hidden="true"></i>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">

    </footer>
    
</body>
</html>
